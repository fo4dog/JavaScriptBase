<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log(10 + 10 + "10");
  console.log(10 + "10" + 10);
  console.log(10 + 10 + +"10");
  console.log(10 / -"");
  console.log(10 / +"2,5");
  /*
  1. Сначала складывается 10 + 10, потом 20 переводится в строку и складывается со строкой "10", получается "2010".
  2. 10 переводится в строку складывается со строкой "10", получается "1010", потом последняя 10 переводится в строку и получается "101010".
  3. 10 + 10 = 20, потом унарный оператор + приводит строку "10" к числу и складывает с 20 и получается "30".
  4. Унарный оператор - приведет пустую строку к -0, потом 10/-0 в JS это --Infinity
  5. Унарный оператор не может привести строку "2,5" в число, тк числа пишутся через "." а операция деления число на строку дает NaN.
  */
</script>
</body>
</html>
