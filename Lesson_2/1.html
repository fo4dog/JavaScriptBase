<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Префиксная форма сначала увеличит a на 1, а потом присвоит значение с = 2(a = 2)
   */
  c = ++a;
  console.log(c);

  /*
  Постфиксная форма работает после оператора присваивания, поэтому  сначала d станет = 1, а потом b++ увеличит b на 1
   */
  d = b++;
  console.log(d);

  /*
  Сложит 2 с префиксной формой a(a = 3) и получится с = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Сложит 2 с b (b = 2), потом присвоит это значение d (d = 4) и увеличит b на единицу (b=3)
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
